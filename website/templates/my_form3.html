      <form id="myForm" method="POST" action="{{ url_for('views.my_form3') }}">
        <h2 class="u-text u-text-default-xl u-text-black-40 "><input id="form_title" name="title" type="text"
            class="form-title" placeholder="Your Title" required>
    

        </h2>
        <div class="container content " style="width: 99%;">
          <div class="row">
            <div class="col">
              <input type="text " name="description" class="form-control border-0 mb-5 input-edit" id="descriptiontext"
                placeholder="Add description for this form" >
            </div>
          </div>

          <div class="row question">
            <div class="col-md-12 form-border">
              <section class="custom-section">
                <div class="input-fields position-relative" id="inputFields1">
                  <div class="row mb-3">
                    <div class="col-9">
                      <label for="question" class="form-label">Question 1</label>
                      <input type="text" name="question" class="form-control inputraduis" id="question1"
                        placeholder="Write your question here">
                    </div>
                    <div class="col-3">
                      <label for="questionType" class="form-label">Question Type</label>
                      <select class="form-select" id="questionType1" style="border-radius: 22px;"
                        onchange="handleQuestionTypeChange(this)">
                        <option value="simple_text">Simple Text</option>
                        <option value="multi_option"><i class=" fa fas fa-plus-circle"></i>Multi-Option</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col" id="answerContainer">
                      <!-- <input type="text" class="form-control inputraduis" id="answer" placeholder="Write your answer"> -->
                    </div>
                  </div>
                  <div class="col-12 d-flex justify-content-end  ">
                    <button type="button" class="btn Require ">
                      <input type="checkbox" class="checkbox"> Require
                    </button>
                    <button type="button" class="btn  me-2" onclick="duplicateQuestion(this)">
                      <i class="far fa-copy"></i> Duplicate
                    </button>
                    <button type="button" class="btn  delete me-2" onclick="deleteQuestion(this)">
                      <i class="far fa-trash-alt"></i> Delete
                    </button>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
          <button type="button" class="btn add" onclick="createNewQuestion()">
            Add question<i class="fas fa-plus"></i>
          </button>
          <div>
            <!--button type="button" class="btn view-form me-2">View form</button -->
            <button type="submit" class="btn save" id="saveDraftButton">
              {% if edit_mode %}Update form{% else %}Save Draft{% endif %}
            </button>
          </div>
        </div>
        </form>
  </section>
